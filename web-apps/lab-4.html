<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
    "use strict";
    let colors = ["pink", "purple", "cyan", "blue"];
    let foods = ["carbonara", "sushi", "butter chicken"]; // add some foods
    let defList = ["puppydogs", "butterflies", "lollipops"];

    // Optional - can you figure out how to pull both the key AND the value
    // from the `links` object literal?
    let links = {
            "RIT": "http://www.rit.edu",
            "RWAG" : "https://www.facebook.com/RWAGclub",
            "New Media Club" : "http://newmediaclub.cias.rit.edu"
        }

    function createList(listElement, array = defList) {

        for(let i = 0; i < array.length; i++) {
            let li = document.createElement("li");
            li.innerHTML = "<li>" + array[i] + "</li>";
            listElement.innerHTML += li.innerHTML;
        }
        
    }

    createList(document.querySelector("#colorsList"), colors);
    createList(document.querySelector("#foodsList"), foods);
    createList(document.querySelector("#linksList")); // Making sure it works

</script>
