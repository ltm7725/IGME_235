<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-3-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
    "use strict";
    let colors = ["pink", "purple", "cyan", "blue"];
    let foods = ["carbonara", "sushi", "butter chicken"]; // add some foods

    // Optional - can you figure out how to pull both the key AND the value
    // from the `links` object literal?
    let links = {
            "RIT": "http://www.rit.edu",
            "RWAG" : "https://www.facebook.com/RWAGclub",
            "New Media Club" : "http://newmediaclub.cias.rit.edu"
        }

    for(let i = 0; i < colors.length; i++) {
        let cli = document.createElement("li");
        cli.innerHTML = colors[i];
        document.querySelectorAll("ol")[0].innerHTML += cli.outerHTML;
    }

    for(let f of foods) {
        let fli = document.createElement("li");
        fli.innerHTML = f;
        document.querySelectorAll("ol")[1].innerHTML += fli.outerHTML;
    }

    for(let l in links) {
        let lli = document.createElement("li");
        lli.innerHTML = "<a href=\"" + links[l] + "\">" + l + "</a>";
        document.querySelectorAll("ol")[2].innerHTML += lli.outerHTML;
    }

</script>
</body>
</html>
